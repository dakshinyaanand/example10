<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#b1").click(function () {
                $("#d1").fadeIn();
                $("#d2").fadeIn("slower");
                $("#d3").fadeIn(3000);
            });
            $("#b2").click(function () {
                $("#d1").fadeOut();
                $("#d2").fadeOut("slower");
                $("#d3").fadeOut(3000);
            });
    });
    </script>
</head>
<body>
    <div style="background-color:orange;width:auto;height:200px" id="d1"></div>
    <div style="background-color:white;width:auto;height:200px" id="d2"></div>
    <div style="background-color:green;width:auto;height:200px" id="d3"></div>
    <button id="b1">Fade in</button>
    <button id="b2">fade out</button>
</body>
</html>
