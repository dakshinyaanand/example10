<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter 1st Number"));
        var num2 = parseInt(prompt("Enter 2nd Number"));
        var op = prompt("Enter operator(+,-,*,/,%");
        switch (op) {
            case '+': alert("add :" + (num1 + num2));
                break;
            case '-': alert("sub :" + (num1 - num2));
                break;
            case '*': alert("Mul :" + (num1 * num2));
                break;
            case '/': alert("div :" + (num1 / num2));
                break;
            case '%': alert("Mod :" + (num1 % num2));
                break;
            default:alert("invalid  opreator")
        }
    </script>
</body>
</html>
